<div class="card">
    <h3 class="card-header bg-warning">
        <a [routerLink]="['']">
            <img src="../../../assets/left-arrow.svg" height="32" alt="">
        </a>
        {{cuenta}}
    </h3>    
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre cuenta">
            </div>
            <div class="form-group">
              <label for="Tipo">Tipo</label>
              <select class="form-control">
                  <option *ngFor="let item of aTipos" value="{{item.id}}">{{item.nombre}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nombre">Numero</label>
              <input type="text" class="form-control" id="Numero" placeholder="Numero cuenta" maxlength="16">
            </div>
            <div class="form-group">
              <label for="limite">Limite</label>
              <input type="number" class="form-control" id="limite" placeholder="">
            </div>
            <div class="form-group">
              <label for="Corte">Corte</label>
              <input type="text" class="form-control" id="Corte" placeholder="fecha de Corte">
            </div>
            <div class="form-group">
              <label for="Expira">Expira</label>
              <input type="text" class="form-control" id="Expira" placeholder="fecha expiraciÃ³n">
            </div>
            <div class="form-group">
              <label for="Moneda">Moneda</label>
              <input type="text" class="form-control" id="Moneda" placeholder="Moneda">
            </div>
            <div class="form-group">
              <label for="Nota">Nota</label>
              <input type="text" class="form-control" id="Nota" placeholder="Nota">
            </div>
            <div class="form-group">
              <label for="icon">icon</label>
              <input type="file" class="form-control" id="icon" placeholder="icono">
            </div>
          </form>
    </div>
</div>
