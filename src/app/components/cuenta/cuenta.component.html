<div class="card">
    <h3 class="card-header bg-warning">
        <a [routerLink]="['']">
            <img src="../../../assets/left-arrow.svg" height="32" alt="">
        </a>
        {{titulo}}
    </h3>    
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="cuenta">Nombre</label>
              <input [(ngModel)]="oCuenta.nombre" type="text" class="form-control" name="cuenta" placeholder="Nombre cuenta">
            </div>
            <div class="form-group">
              <label for="Tipo">Tipo</label>
              <select class="form-control">
                  <option *ngFor="let item of aTipos" value="{{item.id}}">{{item.nombre}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nombre">Numero</label>
              <input [(ngModel)]="oCuenta.numero" type="text" class="form-control" name="Numero" placeholder="Numero cuenta" maxlength="16">
            </div>
            <div class="form-group">
              <label for="limite">Limite</label>
              <input [(ngModel)]="oCuenta.limite" type="number" class="form-control" name="limite" placeholder="">
            </div>
            <div class="form-group">
              <label for="Corte">Corte</label>
              <input [(ngModel)]="oCuenta.corte" type="text" class="form-control" name="Corte" placeholder="fecha de Corte">
            </div>
            
            <div class="form-group">
              <label for="expira">expira</label>
              <div class="input-group col-md-3">
                <input class="form-control" name="dp" [(ngModel)]="FechaExp" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>{{oCuenta.expira}}
              </div>


            <div class="form-group">
              <label for="Moneda">Moneda</label>
              <input [(ngModel)]="oCuenta.moneda" type="text" class="form-control" name="Moneda" placeholder="Moneda">
            </div>
            <div class="form-group">
              <label for="Nota">Nota</label>
              <input [(ngModel)]="oCuenta.nota" type="text" class="form-control" name="Nota" placeholder="Nota">
            </div>
            <div class="form-group">
              <label for="icon">icon</label>
              <input type="file" class="form-control" name="icon" placeholder="icono">
            </div>
            <div class="btn-group btn-block" role="group" aria-label="Basic example">
              <a [routerLink]="['']" class="btn btn-secondary btn-lg">Cancelar</a>
              <button type="button" class="btn btn-success btn-lg" (click)="Edit()">Aceptar</button>
            </div>
          </form>
    </div>
</div>
